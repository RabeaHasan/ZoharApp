<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>items</title>  
    
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>item Items</th>  
        <th>item ItemName</th>  
        <th>item ItemClass</th>    
    </tr>  
    </thead>  
    <tbody>  
        {% for item1 in items1 %}
        <tr>
        <td>{{ item1.Items }}</td>  
        <td>{{ item1.ItemName }}</td>  
        <td>{{ item1.ItemClass }}</td>    
        </tr>
        {% endfor %}  
    </tbody>  
</table>
